<!DOCTYPE html>
<html ng-app="AddSubtract">
<head lang="en">
    <meta charset="UTF-8">
    <title>AddSubtract Controller As</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<div ng-controller="addSubtractController as ctrl">
    <h4>The simplest adding machine ever</h4>
    <button ng-click="ctrl.add(1)" class="button">Add</button>
    <a ng-click="ctrl.subtract(1)" class="button alert">Subtract</a>
    <h4>Current count: {{ctrl.counter}}</h4>
</div>
</body>
</html>
