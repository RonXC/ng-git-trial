<!DOCTYPE html>
<html ng-app="AddSubtract">
<head lang="en">
    <meta charset="UTF-8">
    <title>AddSubtract scope based</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script type="text/javascript">
        angular.module('AddSubtract',[]).controller(addSubtractController());
    </script>
    <script type="text/javascript" src="js/AddSubtractController.js"></script>
</head>

<body>
<div ng-controller="addSubtractController">
    <h4>The simplest adding machine ever</h4>
    <button ng-click="add(1)" class="button">Add</button>
    <a ng-click="subtract(1)" class="button alert">Subtract</a>
    <h4>Current count: {{counter}}</h4>
</div>
</body>
</html>
